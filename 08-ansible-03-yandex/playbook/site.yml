---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
    - name: start nginx
      become: true
      ansible.builtin.service:
        name: nginx
        state: started
  tasks:  
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.x86_64.rpm" #версия пакета изменена, т.к. вкаталоге небыло той версии, которая подразумевалась к установке.
            dest: "./{{ item }}-{{ clickhouse_version }}.x86_64.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm" 
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
    - name: gepel-release install
      become: true
      ansible.builtin.yum:
        name: epel-release
    - name: git install
      become: true
      ansible.builtin.yum:
        name: git
    - name: nginx install
      become: true
      ansible.builtin.yum:
        name: nginx
      notify: start nginx
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:        
          - clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm
          - clickhouse-client-{{ clickhouse_version }}.x86_64.rpm
          - clickhouse-server-{{ clickhouse_version }}.x86_64.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Pause for 30 seconds  #Задержка на период запуска сервиса кликхауз
      pause:
        seconds: 30
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
    - name: remove old html directory
      become: true
      ansible.builtin.command: "rm -rf /usr/share/nginx/html"
    - name: copy repo
      become: true
      ansible.builtin.git:
        repo: https://github.com/VKCOM/lighthouse.git
        dest: /usr/share/nginx/html  
      
     